<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Login</title>
</head>
<body class="adminlogin-body">
    <main class="adminlogin-wrapper">

        <img class="admin-img" src="img/logo.png" width="70px" height="70px">
        <h2 class="admin-h2">Where It's @</h3>
        <h3 class="admin-h3">ADMIN</h2>

        <section class="admin-forminputs">
            <label for="username"></label>
            <input type="text" placeholder="Användarnamn" id="admin-username" class="admin-input">
        </section>
        <section class="admin-forminputs">
            <label for="password"></label>
            <input type="password" placeholder="Lösenord" id="admin-password" class="admin-input">
        </section>
        
        <button id="admin-submit" class="admin-button">Logga in</button>

    </main>

    <script src="js/login-admin.js"></script>
</body>
</htm
