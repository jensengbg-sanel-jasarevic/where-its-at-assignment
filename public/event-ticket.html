<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Events Ticket</title>
</head>
<body class="ticket-body">
    <main class="ticket-wrapper">

        <section class="ticket-what">
            <p id="what-header">WHAT</p>
            <p class="ticket-eventname"></p>
        </section>

        <section class="ticket-place">
            <p id="where-header">WHERE</p>
            <p class="ticket-where"></p>
        </section>

        <section class="ticket-when-from-to">

            <section class="ticket-when">
                <p id="when-header">WHEN</p>
                <p class="ticket-date"></p>
            </section>

            <section class="ticket-from">
                <p id="from-header">FROM</p>
                <p class="ticket-fromtime"></p>
            </section>

            <section class="ticket-to">
                <p id="to-header">TO</p>
                <p class="ticket-totime"></p>
            </section>

        </section>

        <section class="ticket-barcode">
            <img class="ticket-img" src="img/A2ED7barcode.png" width="180px" height="50px">
            <p class="ticket-numberID"></p>
        </section>

    </main>
    <script src="js/event-ticket.js"></script>
</body>
</html>
