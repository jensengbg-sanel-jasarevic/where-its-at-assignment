<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Staff Login</title>
</head>
<body class="staff-body">
    <main class="staff-wrapper">

        <img class="staff-img" src="img/logo.png" width="70px" height="70px">
        <h2 class="staff-h2">Where It's @</h3>
        <h3 class="staff-h3">STAFF</h2>

        <section class="staff-forminputs">
            <label for="username"></label>
            <input type="text" placeholder="Användarnamn" id="staff-username" class="staff-input">
        </section>
        <section class="staff-forminputs">
            <label for="password"></label>
            <input type="password" placeholder="Lösenord" id="staff-password" class="staff-input">
        </section>
        
        <button id="staff-submit" class="staff-button">Logga in</button>

    </main>

    <script src="js/login-staff.js"></script>
</body>
</html>
